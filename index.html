<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuchen Qiu | Architect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', -apple-system, sans-serif;
            background: #fff;
            color: #1a1a1a;
            overflow: hidden;
            height: 100vh;
            padding: 24px;
        }

        /* Main Frame */
        .frame {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Slideshow - height fixed, width auto */
        .slideshow {
            position: relative;
            height: 100%;
            z-index: 0;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            height: 100%;
            width: auto;
            display: block;
        }

        /* Dark overlay - follows image size */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Content - positioned over image */
        .content {
            position: absolute;
            inset: 0;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            pointer-events: none;
        }

        /* Logo - Top */
        .logo {
            display: block;
            height: 120px;
            width: auto;
            filter: invert(1) brightness(2);
        }

        /* Enter Button - Center */
        .enter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            pointer-events: auto;
        }

        .tagline {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
        }

        .enter-btn {
            display: inline-block;
            padding: 18px 56px;
            font-family: 'Archivo', sans-serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: transparent;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .enter-btn:hover {
            background: #fff;
            color: #0a0a0a;
            border-color: #fff;
        }

        /* Spacer for bottom */
        .bottom-spacer {
            height: 14px;
        }

        /* Slide indicators */
        .indicators {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 8px;
        }

        .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: background 0.3s ease;
        }

        .indicator.active {
            background: rgba(255, 255, 255, 0.9);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .content {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="frame">
        <!-- Background Slideshow -->
        <div class="slideshow">
            <div class="slide active">
                <img src="images/cover/spira-silva.jpg" alt="Spira Silva">
                <div class="overlay"></div>
            </div>
            <div class="slide">
                <img src="images/cover/ripple.jpg" alt="The Ripple">
                <div class="overlay"></div>
            </div>
            <div class="slide">
                <img src="images/cover/loop.jpg" alt="The Loop">
                <div class="overlay"></div>
            </div>
            <div class="slide">
                <img src="images/cover/school.png" alt="School of Methodology">
                <div class="overlay"></div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <img src="images/mark-light.svg" class="logo" alt="YUCHEN QIU">

            <div class="enter-container">
                <div class="tagline">Architecture â€¢ Design</div>
                <a href="home.html" class="enter-btn">Enter</a>
            </div>

            <div class="bottom-spacer"></div>
        </div>

        <!-- Slide Indicators -->
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const indicators = document.querySelectorAll('.indicator');
        let currentSlide = 0;
        const slideInterval = 4000;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            indicators[currentSlide].classList.remove('active');

            currentSlide = (currentSlide + 1) % slides.length;

            slides[currentSlide].classList.add('active');
            indicators[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, slideInterval);
    </script>
</body>

</html>
